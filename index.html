<html>
  <head>
    <script src="http://lk-drone.herokuapp.com/socket.io/socket.io.js"></script>
    <script>
      let socket = io('http://lk-drone.herokuapp.com?id=2');
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
